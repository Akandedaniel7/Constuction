     <!-- ==================================== Contact Us Section ============================= -->
     <section id="contact">
      <div class=" contact">
        <h2>Contact us</h2>
      <form action="" class="contact-form" id="contact-form" data-aos="fade-up" data-aos-duration="1000">
            <div class="contact__input-div">
              <input type="text" name="name" placeholder="Your name" class="contact-form-name" id="contact-name">      
            </div> 
  
             <div class="contact__input-div">
              <input type="email" name="email" placeholder="Your e-mail" class="contact-form-email" id="contact-email">      
            </div>   
  
             <div class="contact__input-div">
              <textarea placeholder="Type the message here" name="message" class="contact-form-message" id="message" cols="30" rows="10"></textarea>      
            </div>     
  
            <p class="contact__message" id="contact-message"></p>         
  
            <button type="submit" class="button contact__button btn-4">SEND</button>
      </form>
    </div>
